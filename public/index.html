<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistic Interface</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="main.js"></script>
    <script type="module" src="form.js"></script>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Номер груза</th>
            <th scope="col">Название</th>
            <th scope="col">Статус</th>
            <th scope="col">Пункт отправления</th>
            <th scope="col">Пункт назначения</th>
            <th scope="col">Дата отправления</th>
          </tr>
        </thead>
        <tbody id="table-content">
        </tbody>
      </table>
    </div>
    <form id="cargoForm">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="name">Название</label>
          <input type="text" class="form-control" id="name" placeholder="Name" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="status">Статус</label>
          <select id="status" class="custom-select" required>
            <option selected value="В пути">В пути</option>
            <option value="Ожидает отправки">Ожидает отправки</option>
            <option value="Доставлен">Доставлен</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="origin">Пункт отправления</label>
          <input type="text" class="form-control" id="origin" placeholder="Origin" value="" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="destination">Пункт назначения</label>
          <input type="text" class="form-control" id="destination" placeholder="Destination" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="departureDate">Дата отправления</label>
          <input type="date" class="form-control" id="departureDate" placeholder="Date" required>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </body>
</html>
